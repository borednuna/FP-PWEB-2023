                    </span>
                    <input

                    />
                  </label>

    <script>
      function updateFileNameDisplay() {
        const fileInput = document.getElementById("form-ajukan-pengembalian");
        const fileNameDisplay = document.getElementById("fileNameDisplay");
        const nomor_pinjam = document.getElementById("formInput");

        if (fileInput.files.length > 0) {
          const fileName = fileInput.files[0].name;
          fileNameDisplay.textContent = fileName;
        } else {
          fileNameDisplay.textContent = "Pilih File";
        }
      }

      // Assuming you are working in a browser environment
      const url = "http://localhost:8000/pengembalian";

      

      const data = new FormData();
      data.append("nomor_peminjaman", "value1");
      data.append("jumlah_pengembalian", "value2");

      // If you have a file to upload
      const fileInput = document.getElementById("fileInput"); // Replace with your actual file input element
      const file = fileInput.files[0];
      data.append("file_field_name", file, "file_name.txt");

      fetch(url, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
        body: data,
      })
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
